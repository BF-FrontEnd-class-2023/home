description: Learn to plan and build web applications as a team.
board: 1
path:
  - name: 1. Workflows
    description: >-
      Learn the workflows you need to develop individually and in a group.
    url: https://github.com/hackyourfuturebelgium/bf-workflows
    weeks: 1
    milestone: 1
    state: open
  - name: 2. Agile Development
    description: >-
      Practice collaboratively planning and developing HTML/CSS websites.
    url: https://github.com/HackYourFutureBelgium/bf-agile-development
    weeks: 2
    milestone: 2
    state: open
  - name: 3. HTML & CSS
    description: >-
      Practice collaboratively planning and developing HTML/CSS websites.
    url: https://github.com/HackYourFutureBelgium/bf-html-and-css
    weeks: 1
    milestone: 3
    state: open
  - name: 4. Welcome to JS
    description: >-
      Learn to read small programs, and to write code that other people can
      understand.
    url: https://github.com/HackYourFutureBelgium/bf-welcome-to-js
    weeks: 3
    milestone: 4
    state: open
  - name: 5. Inside JS
    description: >-
      Take a deep dive into JavaScript and explore some it's trickiest
      features.  Build your foundations now so later you can focus on the fun
      stuff.
    url: https://github.com/HackYourFutureBelgium/bf-inside-js
    weeks: 4
    milestone: 5
    state: open
  - name: 6. Behavior, Strategy, Implementation
    description: >-
      Explore problem solving in JavaScript, learn how to write and review
      solutions to JS coding challenges.
    url: https://github.com/HackYourFutureBelgium/bf-behavior-strategy-implementation
    weeks: 2
    milestone: 6
    state: open
  - name: 7. Separation of Concerns
    description: >-
      Learn how to break down interactive web pages into clear tasks that can be
      shared divided across team.
    url: https://github.com/HackYourFutureBelgium/bf-separation-of-concerns
    weeks: 2
    milestone: 7
    state: open
  - name: 8. Asynchronous Programming
    description: >-
      Learn how the JavaScript event loop works and how you can use API data in
      your websites.
    url: https://github.com/HackYourFutureBelgium/bf-asynchronous-programming
    weeks: 3
    milestone: 8
    state: open
  - name: 9. Component Based Design
    description: >-
      Practice developing Single Page Apps built from reusable UI components,
      and explore your first Frontend Framework.
    url: https://github.com/HackYourFutureBelgium/bf-component-based-design
    weeks: 3
    milestone: 9
    state: open
